<div class="col-md-12" style="margin:2em;">

  <div class="row">
    <div class="col-md-2 card  bg-dark text-white" id="trendsGraphContainer">
      <div class="row">
        <div class="col-md-12 text-center" style="align-content: center" style="margin:1em;">
          <h2>
            <customPill [percentage]="servicePercentages[serviceName]"> {{servicePercentages[serviceName].toFixed(2)}}<i
                class="fas fa-percent"></i></customPill>
          </h2>
        </div>
        <div class="col-md-12 text-center">
          <h6 class="text-white serviceName">
            <strong>
              <i class="fas fa-sigma"></i> Total <br />
              {{serviceName}}
            </strong>
            <!--span class="badge badge-pill badge-success" style="float: right" id="mainButton">Total: 65%</span-->
          </h6>
        </div>
      </div>
    </div>
    <div class="col-md-10 card " id="trendGraphCard">
      <div style="display: block" class="trendGraph">
        <availabilityChart [(metricsData)]="serviceAggregatedMetricsData[serviceName]" [(metadataName)]="serviceName">
        </availabilityChart>

        <!--customSamTimeChart></customSamTimeChart-->
      </div>

    </div>
    <hr>

  </div>
</div>
